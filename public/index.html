<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberCharm Network</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .navbar-custom {
            background-color: #333;
            border-bottom: 2px solid #00bcd4;
        }

        .navbar-custom .navbar-brand, .navbar-custom .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-custom .nav-link:hover {
            color: #00bcd4;
        }

        .navbar-custom .navbar-toggler {
            border-color: #00bcd4;
        }

        .navbar-custom .navbar-toggler-icon {
            background-color: #fff;
        }

        .announcement {
            background-color: #f8f9fa;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }

        body.dark-mode .announcement {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        #dark-mode-toggle {
            cursor: pointer;
            color: #00bcd4;
            font-size: 1.5em;
            position: absolute;
            right: 20px;
            top: 10px;
        }
    </style>
</head>
<body class="dark-mode">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CyberCharm Network</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-server"></i> Servers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-envelope"></i> Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fab fa-discord"></i> Discord</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
                </li>
            </ul>
            <span id="dark-mode-toggle" class="fas fa-moon"></span>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Welcome to CyberCharm Network!</h1>
    <div class="announcement">
        <h2>Announcements</h2>
        <p>Stay tuned for exciting updates and events on our network!</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const toggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        const setDarkMode = (isDark) => {
            if (isDark) {
                body.classList.add('dark-mode');
                toggle.classList.remove('fa-sun');
                toggle.classList.add('fa-moon');
            } else {
                body.classList.remove('dark-mode');
                toggle.classList.remove('fa-moon');
                toggle.classList.add('fa-sun');
            }
        };

        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        setDarkMode(isDarkMode);

        toggle.addEventListener('click', () => {
            const isDark = body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDark);
            setDarkMode(isDark);
        });
    });
</script>
</body>
</html>
